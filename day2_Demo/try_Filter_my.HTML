<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="date.format.js"></script>
</head>
<body>
<div id="lab">
    日期: {{ dateData | dateFormatFilter }}<br>
    user name: {{userName | toUpperFilter("u")}}
</div>


<script>
var app = new Vue ({
    el: "#lab",
    data: {
        dateData: new Date(),
        userName: "Jessie"
    },
    filters: {
        dateFormatFilter: function (e){
            return e.format("yyyy-mm-dd HH:MM:ss");
        },
        toUpperFilter: function (value, option){
            return (option == "u") ? value.toUpperCase() : value.toLowerCase();
        }
    },


});


</script>

</body>
</html>
