<script>
Vue.component('count-button', {
    props: ['initCount'],
    data: function(){
        return {
 //           count: 0
            count: this.initCount
        }
    },
    template:`
    <button v-on:click="doClick(); $emit('cclick');"> 
    點按次數: {{count}} 
    </button>
        `,
    methods: {
        doClick: function (){
            this.count++;
        }
    }
})
var labApp = new Vue({
    el: "#lab",
    data: {
        // count1: 0,
        // count2: 0
        totalCount: 50
    }
});


</script>
